<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Guides Fit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/menu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Title+Hero&display=swap"
      rel="stylesheet"
    />
    <style>
      .left-side {
        background-color: #000;
        color: #fff;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .left-side h1 {
        font-size: 5vw;
        margin-bottom: 15px;
      }

      .left-side p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        text-align: center;
      }

      .sign-in-btn {
        padding: 12px 28px;
        background: transparent;
        border: 2px solid #fff;
        color: #fff;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .sign-in-btn:hover {
        background-color: #fff;
        color: #000;
      }

      .form-container {
        max-width: 500px;
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      .checkbox-label {
        font-size: 0.9rem;
      }

      .checkbox-label a {
        color: #3b0ca3;
        text-decoration: none;
      }

      .checkbox-label a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="d-flex flex-wrap w-100 min-vh-100">
      <div class="col-12 col-md-6 left-side text-center">
        <h1>Seja Bem Vindo!</h1>
        <p>Cadastre-se para ter acesso a todas funcionalidades</p>
      </div>

      <div
        class="col-12 col-md-6 d-flex justify-content-center align-items-center p-4 bg-light"
      >
        <div class="form-container w-100">
          <h2 class="text-center mb-4 fw-bold">
            Preencha o Formulário para Cadastrar-se:
          </h2>

          <form id="register-form">
            <div class="mb-3">
              <label for="role" class="form-label fw-semibold"
                >Cadastrar-se como:</label
              >
              <select id="role" class="form-select" required>
                <option value="">Selecione</option>
                <option value="estabelecimento">Estabelecimento</option>
                <option value="personal">Personal</option>
                <option value="aluno">Aluno</option>
              </select>
            </div>

            <div id="dynamic-fields"></div>

            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label checkbox-label" for="terms">
                Li e concordo com os <a href="#">termos e condições</a>
              </label>
            </div>

            <button type="submit" class="btn btn-dark w-100">Register</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/inputmask@5.0.8/dist/inputmask.min.js"></script>
    <script src="/src/main/resources/statics/js/cadastro.js"></script>
    <script src="/src/main/resources/statics/js/principal.js"></script>
  </body>
</html>

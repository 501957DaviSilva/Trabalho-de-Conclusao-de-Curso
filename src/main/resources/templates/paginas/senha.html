<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Guides Fit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/main/resources/statics/css/senha.css" />
  </head>
  <body>
    <section
      class="reset-container d-flex justify-content-center align-items-center"
    >
      <div class="reset-form text-center">
        <h2>Redefinir Senha</h2>
        <p class="fw-semibold mb-4">
          Digite o e-mail cadastrado para receber uma nova senha:
        </p>

        <form id="resetForm">
          <div class="mb-3 text-start">
            <label for="email" class="form-label fw-semibold">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Digite seu email"
              required
            />
          </div>
          <button type="submit" class="btn btn-light w-100 fw-semibold">
            Enviar
          </button>
        </form>
      </div>
    </section>

    <div id="successModal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal">
          <div class="modal-header border-bottom">
            <h5 class="modal-title text-success w-100 text-center fw-bold mb-0">
              Enviada com Sucesso!
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="mb-3">
              A nova senha foi enviada! Verifique seu e-mail para mais detalhes.
            </p>
          </div>
          <div class="modal-footer justify-content-center border-top">
            <button
              type="button"
              class="btn btn-success px-4"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/main/resources/statics/js/senha.js"></script>
  </body>
</html>

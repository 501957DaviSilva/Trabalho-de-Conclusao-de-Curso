<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Guides Fit</title>

  <!-- Utilizando o Thymeleaf para acessar os arquivos estáticos -->
  <link rel="stylesheet" href="@{/statics/css/login.css}" />
  <link rel="stylesheet" href="@{/statics/css/menu.css}" />
  <link rel="stylesheet" href="@{/statics/css/rodape.css}" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Title+Hero&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .left-side {
      background-image: url("@{/statics/assets/imagens/fundo.jpg}");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .text-shadow {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 350px;
    }

    .hero-text {
      font-size: 6vw;
      line-height: 1.2;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="overflow-hidden">
  <div class="d-flex" style="height: 90vh">
    <div class="left-side col-8 d-flex align-items-center justify-content-center">
      <h1 class="hero-text text-white text-shadow text-start px-5">
        Seu Guia Completo<br />para uma Vida<br />Fitness!
      </h1>
    </div>

    <div class="col-4 d-flex align-items-center justify-content-center bg-black">
      <div class="login-card">
        <!-- Formulário com ação via JS -->
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Senha</label>
            <input type="password" id="password" name="senha" class="form-control" placeholder="Digite sua senha" required />
          </div>

          <button type="submit" class="btn btn-dark w-100">Sign In</button>

          <div class="mt-3 text-end">
            <a th:href="@{/troca_senha}" class="text-decoration-none text-dark">Esqueceu sua senha?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Referência do JS para frontend -->
  <script src="/static/js/login.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Senha - Guides Fit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/src/main/resources/statics/css/troca_senha.css"
    />
  </head>
  <body>
    <section
      class="reset-container d-flex justify-content-center align-items-center"
    >
      <div class="reset-form text-center">
        <h2>Alterar Senha</h2>
        <form id="newPasswordForm" class="text-start">
          <div class="mb-3">
            <label for="newPassword" class="form-label fw-semibold"
              >Nova senha</label
            >
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="form-control"
              placeholder="Digite a nova senha"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-semibold"
              >Confirme a nova senha</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="Confirme a nova senha"
              required
            />
          </div>

          <p id="mensagem" class="text-danger small fw-semibold"></p>

          <button type="submit" class="btn btn-light w-100 fw-semibold">
            Salvar Senha
          </button>
        </form>
      </div>
    </section>

    <div id="successModal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal">
          <div class="modal-header border-bottom">
            <h5 class="modal-title text-success w-100 text-center fw-bold mb-0">
              Alterada com Sucesso!
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="mb-3">FaÃ§a o login com a nova senha cadastrada.</p>
          </div>
          <div class="modal-footer justify-content-center border-top">
            <button
              type="button"
              class="btn btn-success px-4"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/main/resources/statics/js/troca_senha.js"></script>
  </body>
</html>
